<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="text-warning ml-3 mt-3 mb-4">Sort</h5>
      <select
        name="sortSelect"
        id="sortSelect"
        class="custom-select mb-3"
        (change)="onSortSelected($event.target.value)">
        <!-- TODO: change this and set strictDomEventTypes to true -->
        <option *ngFor="let sort of sortOptions" [value]="sort.value">
          {{ sort.name }}
        </option>
      </select>

      <h5 class="text-warning ml-3 mt-3 mb-4">Brands</h5>
      <ul class="list-group my-3">
        <li
          class="list-group-item"
          [class.active]="brand.id === this.shopParams.brandId"
          *ngFor="let brand of brands"
          (click)="onBrandSelected(brand.id)">
          {{ brand.name }}
        </li>
      </ul>
      <h5 class="text-warning ml-3 mt-3 mb-4">Types</h5>
      <ul class="list-group my-3">
        <li
          class="list-group-item"
          [class.active]="type.id === this.shopParams.typeId"
          *ngFor="let type of productTypes"
          (click)="onTypeSelected(type.id)">
          {{ type.name }}
        </li>
      </ul>
    </section>

    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <app-paging-header
          [totalCount]="totalCount"
          [pageNumber]="shopParams.pageNumber"
          [pageSize]="shopParams.pageSize"></app-paging-header>

        <div class="d-flex mt-2" *ngIf="products">
          <input
            (keyup.enter)="onSearch()"
            type="text"
            class="form-control me-2"
            #search
            placeholder="Search" />
          <button (click)="onSearch()" class="btn btn-outline-primary mx-2">
            Search
          </button>
          <button (click)="onReset()" class="btn btn-outline-success">
            Reset
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-4 mb-4" *ngFor="let product of products">
          <app-product-item [product]="product"></app-product-item>
        </div>
      </div>
      <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
        <pagination
          [boundaryLinks]="true"
          [totalItems]="totalCount"
          [itemsPerPage]="shopParams.pageSize"
          (pageChanged)="onPageChanged($event)"
          previousText="&lsaquo;"
          nextText="&rsaquo;"
          firstText="&laquo;"
          lastText="&raquo;">
        </pagination>
      </div>

      <!-- <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
        <app-pager 
            [pageSize]="shopParams.pageSize" 
            [totalCount]="totalCount"
            [pageNumber]="shopParams.pageNumber"
            (pageChanged)="onPageChanged($event)"
        >
        </app-pager>
    </div> -->
    </section>
  </div>
</div>
